<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Survey</title>
</head>
<body>
    <form action="https://api.sheetmonkey.io/form/dwD7MA9GQQbBrcUwPJu5r4" method="post">
        <h1>Compatibility Survey</h1>

        <label>Describe your relationship with nature:
            <input type="text" name="relationshipWithNature" required />
        </label>
        <br />
        
        <label>Education level, are you a curious person?:
            <input type="text" name="education" required />
        </label>
        <br />
        
        <label>Describe your social media usage (Instagram, Facebook, and TikTok):
            <input type="text" name="socialMediaUsage" required />
        </label>
        <br />
        
        <label>Weed Usage:
            <input type="text" name="weedUsage" required />
        </label>
        <br />
        
        <label>How often do you drink alcohol?:
            <input type="text" name="alcoholUsage" required />
        </label>
        <br />
        
        <label>The most important characteristic of your dream car/vehicle:
            <input type="text" name="dreamCar" required />
        </label>
        <br />
        
        <label>How often do you meditate?:
            <input type="text" name="meditationFrequency" required />
        </label>
        <br />
        
        <label>How often do you exercise?:
            <input type="text" name="exerciseFrequency" required />
        </label>
        <br />
        
        <label>Would you ever like to have children one day?:
            <input type="text" name="childrenPreference" required />
        </label>
        <br />
        
        <label>Can you describe the Heisenberg uncertainty principle in one sentence?:
            <input type="text" name="heisenbergPrinciple" required />
        </label>
        <br />
        
        <label>Do you use Nicotine?:
            <input type="text" name="nicotineUsage" required />
        </label>
        <br />

        <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
	<input 
   	 type="hidden" 
   	 name="x-sheetmonkey-redirect" 
    	value="https://docs.google.com/spreadsheets/d/1EqtD1HmZ1Oamp6O0Wu5t-JnjRCG1sxq_NdGh4UMrsHc/edit#gid=0" 
/>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
