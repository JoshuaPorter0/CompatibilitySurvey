<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="https://api.sheetmonkey.io/form/dwD7MA9GQQbBrcUwPJu5r4" method="post">
        <h1>Compatibility Survey</h1>

        <label for="relationshipWithNature">Describe your relationship with nature</label>
        <input type="text" id="relationshipWithNature" name="relationshipWithNature" required />

        <label for="education">Education level, are you a curious person?</label>
        <input type="text" id="education" name="education" required />

        <label for="socialMediaUsage">Describe your social media usage (Instagram, Facebook, and TikTok)</label>
        <input type="text" id="socialMediaUsage" name="socialMediaUsage" required />

        <label for="weedUsage">Weed Usage</label>
        <input type="text" id="weedUsage" name="weedUsage" required />

        <label for="alcoholUsage">How often do you drink alcohol?</label>
        <input type="text" id="alcoholUsage" name="alcoholUsage" required />

        <label for="dreamCar">The most important characteristic of your dream car/vehicle:</label>
        <input type="text" id="dreamCar" name="dreamCar" required />

        <label for="meditationFrequency">How often do you meditate?</label>
        <input type="text" id="meditationFrequency" name="meditationFrequency" required />

        <label for="exerciseFrequency">How often do you exercise?</label>
        <input type="text" id="exerciseFrequency" name="exerciseFrequency" required />

        <label for="childrenPreference">Would you ever like to have children one day?</label>
        <input type="text" id="childrenPreference" name="childrenPreference" required />

        <label for="heisenbergPrinciple">Can you describe the Heisenberg uncertainy principle in one sentence?</label>
        <input type="text" id="heisenbergPrinciple" name="heisenbergPrinciple" required />

        <label for="nicotineUsage">Do you use Nicotine?</label>
        <input type="text" id="nicotineUsage" name="nicotineUsage" required />

        <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
